<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Jornada do Herói: Salvando o Reino dos Loops Infinitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A Jornada do Herói</h1>
        <h2>Salvando o Reino dos Loops Infinitos</h2>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Digite a mensagem codificada...">
        </div>
        
        <div class="button-group">
            <ul>
                <li id="revealBtn"><span>REVELAR</span></li>
                <li id="returnBtn"><span>RETORNAR</span></li>
            </ul>
        </div>
        
        <div class="result-container">
            <h3>Mensagem Original:</h3>
            <div id="resultOutput"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
